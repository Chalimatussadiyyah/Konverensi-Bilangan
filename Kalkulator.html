<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi Bilangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1e1e1e',
                        lightDark: '#2c2c2c',
                        textLight: '#f4a261',
                        buttonDark: '#444',
                        buttonHover: '#555',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-lightDark shadow-lg rounded-lg p-6 text-center">
            <h2 class="text-xl font-bold text-textLight mb-4">Kalkulator Konversi</h2>
            
            <input type="text" id="inputNumber" class="w-full p-3 text-lg bg-buttonDark text-white border border-gray-600 rounded-md text-right" placeholder="Masukkan angka" readonly>
            
            <div class="grid grid-cols-3 gap-3 my-4">
                <button onclick="addNumber('1')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">1</button>
                <button onclick="addNumber('2')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">2</button>
                <button onclick="addNumber('3')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">3</button>
                <button onclick="addNumber('4')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">4</button>
                <button onclick="addNumber('5')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">5</button>
                <button onclick="addNumber('6')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">6</button>
                <button onclick="addNumber('7')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">7</button>
                <button onclick="addNumber('8')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">8</button>
                <button onclick="addNumber('9')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">9</button>
                <button onclick="clearInput()" class="p-3 bg-red-500 text-white rounded-md hover:bg-red-600">C</button>
                <button onclick="addNumber('0')" class="p-3 bg-buttonDark text-white rounded-md hover:bg-buttonHover">0</button>
                <button onclick="deleteLast()" class="p-3 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">‚Üê</button>
            </div>
            
            <div class="flex gap-3">
                <select id="inputBase" class="w-1/2 p-3 bg-buttonDark text-white border border-gray-600 rounded-md">
                    <option value="10">Desimal</option>
                    <option value="2">Biner</option>
                    <option value="8">Oktal</option>
                </select>
                <select id="outputBase" class="w-1/2 p-3 bg-buttonDark text-white border border-gray-600 rounded-md">
                    <option value="10">Desimal</option>
                    <option value="2">Biner</option>
                    <option value="8">Oktal</option>
                </select>
            </div>
            
            <button onclick="convertNumber()" class="w-full mt-4 bg-textLight text-white p-3 rounded-md hover:bg-orange-600">Konversi</button>
            
            <h3 class="mt-4 text-lg font-semibold text-textLight">Hasil:</h3>
            <input type="text" id="conversionResult" class="w-full p-3 text-lg bg-buttonDark text-white border border-gray-600 rounded-md text-right" readonly>
            
            <div class="mt-4 text-sm text-gray-400">Dibuat oleh <br> Chalimatus Sa'diyyah / XII RPL 1</div>
        </div>
    </div>

    <script>
        function addNumber(num) {
            document.getElementById("inputNumber").value += num;
        }
        
        function clearInput() {
            document.getElementById("inputNumber").value = "";
        }
        
        function deleteLast() {
            let input = document.getElementById("inputNumber").value;
            document.getElementById("inputNumber").value = input.slice(0, -1);
        }
        
        function convertNumber() {
            let inputNumber = document.getElementById("inputNumber").value;
            let inputBase = parseInt(document.getElementById("inputBase").value);
            let outputBase = parseInt(document.getElementById("outputBase").value);
            
            if (inputNumber === "") {
                alert("Harap masukkan angka yang valid");
                return;
            }

            let decimalValue;
            try {
                decimalValue = parseInt(inputNumber, inputBase);
                if (isNaN(decimalValue)) throw new Error("Bilangan tidak valid!");
            } catch (error) {
                alert("Bilangan tidak valid untuk basis yang dipilih!");
                return;
            }

            document.getElementById("conversionResult").value = decimalValue.toString(outputBase);
        }
    </script>
</body>
</html>
